<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Testando Gradientes</h1>
    <style>
        * { /*Configuração globais */
        height: 100%;
        }
        body{
            background-image: linear-gradient(90deg, #566EAA,#F0BA56,  #FCAA72);
            background-attachment: fixed;
        }
    </style>
    
</body>
</html>

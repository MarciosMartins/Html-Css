<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video width="200" poster="Limões.jpg" controls>
        <source src="9008429-sd_540_788_30fps.mp4" type="video/mp4">
     <!--quanto mais source colocar mais compatibilidade de video terá, mp4, webm, ogg...-->

    <p>seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
  <h1>Inserindo videos do YouTube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=t2z0qftV8fuWnsNu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

 
    </body>
</html>
